<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./ToDo App_files/style2.css">
    <link rel="stylesheet" href="./ToDo App_files/all.min.css">
</head>
<body>
    <h1>ToDo App</h1>
    <h2>Masukkan hal yang akan dilakukan</h2>
    <input type="text" id="task" placeholder="Masukkan hal yang akan dilakukan">
    <h3>Masukkan Tanggal</h3>
    <input type="date" id="date">
    <div class="button-container">
        <button onclick="addTask()">Tambah</button>
    </div>
      
    <i class="fas fa-trash"></i>
    
    <h3>Yang Akan Dilakukan</h3>
    <table id="todoList">
        <tbody><tr>
            <th>Tugas</th>
            <th>Tanggal</th>
            <th>Aksi</th>
        </tr>
    </tbody></table>

    <h4>Yang Sudah Dilakukan</h4>
    <table id="completedList">
        <tbody><tr>
            <th>Tugas</th>
            <th>Tanggal</th>
            <th>Aksi</th>
        </tr>
    </tbody></table>

    <script src="./ToDo App_files/script2.js.download"></script>
